// Modified 2024-07-16

// --------------------------Mengzhou---------------------
// Chinese Next Generation Crewed Vehicle
// LEO Version: 14t
// Lunar Version: 26t

// Re-entry Module


// Service Module
// Gross mass 17t, Propellant mass 14t
@PART[KCHS_Mengzhou_Service_Module]:NEEDS[RealFuels]:FINAL
{
    @mass = 2.6
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE,*{}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 12500
        basemass = 2.6
        type = ServiceModule
        TANK
        {
            name = ElectricCharge
            amount = full
            maxAmount = 25000
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 2.6
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 0.45
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
    }
}

@PART[KCHS_Mengzhou_Solar_Panel]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.2
}