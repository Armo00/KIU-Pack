// Re-entry Module


// Service Module
// Gross mass 17t, Propellant mass: 13.52
// 4*2900L FuelTank
// SM(16.12t) + Solar Panel(0.15t*2) + Engine(0.075t*4) = 
@PART[KCHS_Mengzhou_Service_Module]:NEEDS[RealFuels]:FINAL
{
    @mass = 2.48
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE,*{}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 11700
        basemass = 2.48
        type = ServiceModule
        TANK
        {
            name = ElectricCharge
            amount = full
            maxAmount = 25000
        }
        TANK
        {
            name = MMH
            amount = full
            maxAmount = 5788.4
        }
        TANK
        {
            name = NTO
            amount = full
            maxAmount = 5811.6
        }


    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 2.48
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 1
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
    }
}

@PART[KCHS_Mengzhou_Solar_Panel]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.15
}

@PART[KCHS_Mengzhou_Engine]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.075
    @maxTemp = 2200
    %bodyLiftMultiplier = 0.1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MengzhouMainEngine
        origMass = 0.075
        modded = false
        CONFIG
        {
            name = MengzhouMainEngine
            description = The Main Engine on Mengzhou.
            minThrust = 5
            maxThrust = 20
            heatProduction = 100
            massMult = 1.00
            ullage = False
            pressureFed = True
            ignitions = 0	
            PROPELLANT
            {
                name = MMH
                ratio = 0.51
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.49
            }
            atmosphereCurve
            {
                key = 0 325
                key = 1 200
            }
        }
    }
}

// Re-entry Module
// Gross mass 6t

// Heat Shield(1.2t) + Drogue Chute (0.05t) + Main Chute(0.15t) + Capsule(4.6t)

@PART[KCHS_Mengzhou_Heat_Shield]:NEEDS[RealFuels]:FINAL
{
    %maxTemp = 2800
    %skinMaxTemp = 3600
    %heatShieldDensity = 0.0125
    %heatShieldAblator = 30
    %skinThermalMassModifier = 1.5
    %skinMassPerArea = 5.0
    %skinInternalConductionMult = 0.25
    %emissiveConstant = 0.4

    @mass = 0.4
    %MODULE[ModuleAblator]
    {
        %ablativeResource = Ablator
        %outputResource = CharredAblator
        %outputMult = 0.8
        %lossExp = -25000
        %lossConst = 150
        %pyrolysisLossFactor = 145833
        %ablationTempThresh = 1250
        %reentryConductivity = 0.0025
        %infoTemp = 3000
    }

    @RESOURCE[Ablator]
    {
        @amount = 800
        @maxAmount = 800
    }
}

@PART[KCHS_Mengzhou_ReEntry_Module]:NEEDS[RealFuels]:FINAL
{
    @mass = 4.1

    @MODULE[ModuleCommand]
    {
        %minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  // 360w
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 800
        type = ServiceModule
        basemass = 4.1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 175.4784
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 116.1216
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 17755.2
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 25000
        }
        TANK
        {
            name = Hydrazine
            amount = Full
            maxAmount = 250
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 4.1
        configuration = Hydrazine
        modded = false
        CONFIG
        {
            name = Hydrazine
            thrusterPower = 1
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}




