//Modified 2022-5-21

//ServiceModule
//Gross mass 3000kg, Propellant mass 1859kg
@PART[ICSP_TZ_ServiceModule]:NEEDS[RealFuels]:FINAL
{
	!MODULE[ModuleFuelTanks],*{}
	!RESOURCE,*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1600
		basemass = -1
		type = ServiceModule
        TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = 5000
		}
	}

	MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 1.0
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 0.8
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.64
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}

//TianZhou Main Engine
//Base: MMH/NTO  ISP:90-340 Thrust:5-40  mass:0.15    TWR:27.21
@PART[ICSP_TZ_MainEngine]:NEEDS[RealFuels]:FINAL
{
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MMH/NTO
        origMass = 0.15

        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO. Highest mass, low thrust, highest vISP, lowest sISP, bad throttling capability.
            minThrust = 5
            maxThrust = 40
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 340
                key = 1 90
            }
        }

        CONFIG
        {
            name = Aerozine/NTO
            description = Aerozine/NTO. High mass, high thrust, high vISP, low sISP, good throttling capability.
            minThrust = 5
            maxThrust = 44
            heatProduction = 25
            massMult = 0.90
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 120
            }
        }

        CONFIG
        {
            name = Hydrazine
            description = Hydrazine. Lowest mass, lowest thrust, lowest vISP, low sISP, best throttling capability.
            minThrust = 0
            maxThrust = 30
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 120
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 12
