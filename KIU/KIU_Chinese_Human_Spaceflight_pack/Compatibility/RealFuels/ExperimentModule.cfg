// Modified 2022-10-23

// Laboratory Cabin Module
// Gross Mass: 20t

@PART[KCHS_LaboratoryCabinModule_*]:NEEDS[RealFuels]:FINAL
{
    @maxTemp = 2200
}

@PART[KCHS_LaboratoryCabinModule_Mengtian_DZD|KCHS_LaboratoryCabinModule_Wentian_DZD]:NEEDS[RealFuels]:FINAL
{
    @mass = 11.5
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE,*{}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 2500
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = ElectricCharge
            amount = full
            maxAmount = 4000
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 60
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 60
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 60
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = -1
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 1.2
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 1.0
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}

