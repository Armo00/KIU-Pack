//Modified 2022-5-20

//Orbital module
//Gross mass 1500kg

@PART[ICSP_SZ_OrbitalModule]:NEEDS[RealFuels]:FINAL
{
	!MODULE[ModuleFuelTanks],*{}
	!RESOURCE,*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 400
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = 3060
		}
		TANK:NEEDS[TacLifeSupport]
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 6
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 6
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 6
        }
	}
	MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 1.1
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 0.8
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.5
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}

