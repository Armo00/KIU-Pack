//ServiceModule
//Gross mass 3000kg, Propellant mass 1000kg
@PART[ICSP_SZ_ServiceModule]:NEEDS[RealFuels]:FINAL
{
	!MODULE[ModuleFuelTanks],*{}
	!RESOURCE,*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 900
		basemass = -1
		type = ServiceModule
        TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = 5000
		}
	}

	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
        !PROPELLANT,*{}
		PROPELLANT
		{
			name = MMH
			ratio = 0.4990
			DrawGauge = True
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5010
			%resourceFlowMode = STACK_PRIORITY_SEARCH
		}
	}
	MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 1.7
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 0.45
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.27
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}