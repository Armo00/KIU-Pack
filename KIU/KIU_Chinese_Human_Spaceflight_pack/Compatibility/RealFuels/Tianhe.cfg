// Modified 2022-8-21

// ServiceModule
@PART[ICSP_TH_ServiceModule]:NEEDS[RealFuels]:FINAL
{
    @mass = 8
	!MODULE[ModuleFuelTanks],*{}
	!RESOURCE,*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 8000
		basemass = -1
		type = ServiceModule
        TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = 12000
		}
		TANK:NEEDS[TacLifeSupport]
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 105
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 105
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 105
        }
	}
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 8.0
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 1.0
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.8
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}

