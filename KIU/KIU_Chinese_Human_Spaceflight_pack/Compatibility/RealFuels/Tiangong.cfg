// Laboratory Module
// Gross mass 5.3t
@PART[KCHS_TG_LaboratoryModule]:NEEDS[RealFuels]:FINAL
{
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE,*{}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 800
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = ElectricCharge
            amount = full
            maxAmount = 6000
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 20
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 20
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 20
        }
    }
}