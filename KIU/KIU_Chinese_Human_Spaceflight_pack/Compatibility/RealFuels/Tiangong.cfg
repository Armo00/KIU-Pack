// Modified 2022-05-11

// ServiceModule
// Gross mass 2859kg, Propellant mass 1859kg
@PART[KCHS_TG_ServiceModule]:NEEDS[RealFuels]:FINAL
{
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE,*{}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 1600
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = ElectricCharge
            amount = full
            maxAmount = 5000
        }
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 1.0
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 1.0
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.8
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}

// TianGong Main Engine
// Base: MMH/NTO  ISP:90-330 Thrust:5-30  mass:0.1    TWR:30.61
@PART[KCHS_TG_MainEngine]:NEEDS[RealFuels]:FINAL
{
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MMH/NTO
        origMass = 0.1

        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO. Highest mass, low thrust, highest vISP, lowest sISP, bad throttling capability.
            minThrust = 5
            maxThrust = 30
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 90
            }
        }

        CONFIG
        {
            name = Aerozine/NTO
            description = Aerozine/NTO. High mass, high thrust, high vISP, low sISP, good throttling capability.
            minThrust = 5
            maxThrust = 33
            heatProduction = 25
            massMult = 0.90
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 320
                key = 1 120
            }
        }

        CONFIG
        {
            name = Hydrazine
            description = Hydrazine. Lowest mass, lowest thrust, lowest vISP, low sISP, best throttling capability.
            minThrust = 0
            maxThrust = 20
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 120
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 12
