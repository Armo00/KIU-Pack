@PART[KCHS_SZ_MainParachute]:HAS[@MODULE[RealChuteModule]]:NEEDS[RealChute]:FOR[zzzRealismOverhaul]
{
	@MODULE[RealChuteModule]
	{
        @spareChutes = 2
		@PARACHUTE:HAS[#material[Nylon]]
		{
			@minIsPressure = false
			@minDeployment = 7000
			@deploymentAlt = 5000
		}
		@PARACHUTE:HAS[#material[Kevlar]]
		{
			@minIsPressure = false
			@minDeployment = 10000
			@deploymentAlt = 9500
            @cutAlt = 7000
		}
	}
}

@PART[KCHS_SZ_SpareParachute]:HAS[@MODULE[RealChuteModule]]:NEEDS[RealChute]:FOR[zzzRealismOverhaul]
{
	@MODULE[RealChuteModule]
	{
        @spareChutes = 2
		@PARACHUTE:HAS[#material[Nylon]]
		{
			@minIsPressure = false
			@minDeployment = 4000
			@deploymentAlt = 3500
		}
		@PARACHUTE:HAS[#material[Kevlar]]
		{
			@minIsPressure = false
			@minDeployment = 5000
			@deploymentAlt = 4500
            @cutAlt = 4000
		}
	}
}