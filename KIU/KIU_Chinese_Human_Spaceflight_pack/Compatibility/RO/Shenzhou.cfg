@PART[KCHS_*]:BEFORE[RealismOverhaul]
{
    %RSSROConfig = True
}

@PART[KCHS_SZ_HeatShield]:BEFORE[RealismOverhaul_HeatShield]
{
    %heatShieldTag = LEO
}

@PART[KCHS_SZ_HeatShield|KCHS_SZ_Re_entryModule|KCHS_SZ_MainParachute|KCHS_SZ_SpareParachute]:AFTER[RealismOverhaul]
{
    %maxTemp = 2200
    %skinMaxTemp = 3300
}

@PART[KCHS_TG_MainEngine|KCHS_TZ_MainEngine]:AFTER[RealismOverhaul]
{
    %maxTemp = 2000
    %skinMaxTemp = 3600
}

