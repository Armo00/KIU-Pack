@PART[KCHS_*]:NEEDS[RealismOverhaul]
{
    %RSSROConfig = True
}

@PART[KCHS_SZ_HeatShield]:FOR[RealismOverhaul_HeatShield]
{
    @maxTemp = 2200
    @skinMaxTemp = 3300
    %MODULE[ModuleAblator]
    {
        %ablativeResource = Ablator
        %lossExp = -7500
        %lossConst = 0.1
        %pyrolysisLossFactor = 8000
        %ablationTempThresh = 800
        %reentryConductivity = 0.01
        %infoTemp = 1800
    }
}

@PART[KCHS_SZ_Re_entryModule|KCHS_SZ_MainParachute|KCHS_SZ_SpareParachute]:FOR[RealismOverhaul]
{
    @maxTemp = 2200
    @skinMaxTemp = 3300
}

@PART[KCHS_TG_MainEngine|KCHS_TZ_MainEngine]:AFTER[RealismOverhaul]
{
    @maxTemp = 2000
    @skinMaxTemp = 3600
}