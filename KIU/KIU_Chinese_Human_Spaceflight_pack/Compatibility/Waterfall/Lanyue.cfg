@PART[KCHS_Lanyue_Crew_Compartment_RCS]:NEEDS[Waterfall]:FINAL
{ 
    !EFFECTS {}
    EFFECTS 
    {
        running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = RCS
                clip = sound_rocket_hard
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.5
                volume = 1.0 0.5
                pitch = 0.0 0.75
                pitch = 1.0 1.5
            loop = true
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = LanyueRCS
        engineID = basicEngine

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
        }
        TEMPLATE
        {
            templateName = waterfall-rcs-jet-1
            overrideParentTransform = RCS
            position = 0,0,0
            rotation = 0, 0, 180
            scale = 1, 1.2, 1
            @scale[*] *= #$/rescaleFactor$
        }
    }
}

@PART[KCHS_Lanyue_Service_Module_Engine]:NEEDS[Waterfall]:FINAL
{
    !MODULE[ModuleWaterfallFX] {}
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS,*{}
    EFFECTS
    {
        running
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.8
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_sps
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = YF-58
        // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
        engineID = basicEngine

        // List out all controllers we want available
        // This controller scales with atmosphere depth
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        // This controller scales with effective throttle
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-hypergolic-white-upper-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 0.8, 0.8, 1
            @scale[*] *= #$/rescaleFactor$
        }
    }
}

