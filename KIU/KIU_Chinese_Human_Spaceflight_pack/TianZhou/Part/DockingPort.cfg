PART
{
	name = KCHS_TZ_DockingPort
	module = Part
	author = Icecovery
	MODEL
	{
		model = KIU/KIU_Chinese_Human_Spaceflight_pack/TianZhou/Part/DockingPort
	}
	
	rescaleFactor = 0.6
	node_stack_bottom = 0.0, -0.2839994, 0.0, 0.0, -1.0, 0.0, 2
	node_stack_top = 0.0, 0.2869997, 0.0, 0.0, 1.0, 0.0, 2
	
	TechRequired = specializedConstruction
	entryCost = 6400
	cost = 280
	category = Coupling
	subcategory = 0
	title = #KCHS_TZ_DockingPort_title // TianZhou Docking Port
	manufacturer = #CNSA
	description = #KCHS_TZ_DockingPort_description // TianZhou Docking Port is used to dock TianZhou with other Chinese spacecraft. It is compatible with Shenzhou Docking Port, Tiangong Docking Port and Chinsese Universal Docking Port.
	tags = #KCHS_TZ_DockingPort_tags // Tianzhou Docking
	attachRules = 1,1,1,1,0
	mass = 0.1
	dragModelType = default
	maximum_drag = 0.25
	minimum_drag = 0.25
	angularDrag = 0.5
	crashTolerance = 10
	maxTemp = 1500
	bulkheadProfiles = size1, srf
	stagingIcon = DECOUPLER_VERT

	MODULE
	{
		name = ModuleDockingNode
		referenceAttachNode = top
		nodeType = size1
		stagingEnabled = False
	}
}

@PART[KCHS_TZ_DockingPort]:NEEDS[FreeIva]
{
	MODULE
	{
		name = ModuleFreeIva
	}

	INTERNAL
	{
		name = KIU_DockingPort_IVA
		offset = 0,0,0.25
	}
}
