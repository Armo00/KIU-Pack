		// ------------------Shenzhou--------------------------
		// ********** Part: ICSP_SZ_DockingPort
		#ICSP_SZ_DockingPort_title = Shenzhou Docking Port
		#ICSP_SZ_DockingPort_description = Shenzhou Docking Port is used to dock Shenzhou with other spacecraft. It is compatible with Tiangong Docking Port and Chinsese Universal Docking Port.
		#ICSP_SZ_DockingPort_tags = Shenzhou Docking Orbital

		// ********** Part: SZ_HeatShield
		#ICSP_SZ_DockingPort_title = Shenzhou Heat Shield
		#ICSP_SZ_DockingPort_description = The Heat Shield protects the Re-entry capsule during the flamy re-entry. It is jettisoned after the main chute deployment to expose the retro-rocket. Note: The heat shield on Shenzhou is only rated for LEO re-entry!
		#ICSP_SZ_DockingPort_tags = Shenzhou Thermal Re-entry

		// ********** Part: ICSP_SZ_MainParachute
		#ICSP_SZ_MainParachute_title = ShenZhou Main Parachute System
		#ICSP_SZ_MainParachute_description = The main chute system on the Shenzhou Re-entry Capsule is used during standard landing. The Drogue chute slows down the capsule enough so it can then deploy the main chute. Note: RealChute is required for this part to function properly. 
		#ICSP_SZ_MainParachute_tags = Shenzhou Chute Re-entry Main

		// ********** Part: ICSP_SZ_SpareParachute
		#ICSP_SZ_SpareParachute_title = ShenZhou Backup Parachute System
		#ICSP_SZ_SpareParachute_description = The backup chute system on the Shenzhou Re-entry Capsule is used in the event of an abort or main parachute failure. The Drogue chute slows down the capsule enough so it can then deploy the main chute. Note: RealChute is required for this part to function properly. 
		#ICSP_SZ_SpareParachute_tags = Shenzhou Chute Re-entry Backup

		// ********** Part: ICSP_SZ_OrbitalModule
		#ICSP_SZ_OrbitalModule_title = ShenZhou Orbital Module
		#ICSP_SZ_OrbitalModule_description = The Shenzhou spacecraft's orbital module is a cylinder with a total length of 2.8 meters and a maximum diameter of 2.27 meters. One end is connected to the Re-entry Capsule while the other connected to the docking mechanism. The OM is where the astronauts spend all of their time in space except during Launch, Landing or Docking. The OM also serves as an air-lock to allow astronauts to go on EVAs. The OM is jettisoned before re-entry.
		#ICSP_SZ_OrbitalModule_tags = Shenzhou Orbital

		// ********** Part: ICSP_SZ_Re_entryModule
		#ICSP_SZ_Re_entryModule_title = ShenZhou Re-entry Capsule
		#ICSP_SZ_Re_entryModule_description = The Re-entry Capsule is occupied by astronuats during launch, landing and docking. It is protected by the Heat Shield during re-entry. After the flamy re-entry, it is slowed down by the drogue parachute, followed by the main parachute. At one meter above the ground, the retro-rocket is fired to give a soft landing(This process is best executed by Comfortable Landing). In the event of a water landing, a airbag is deployed to help the capsule afloat. 
		#ICSP_SZ_Re_entryModule_tags = Shenzhou Re-entry

		// ********** Part: ICSP_SZ_RM_CMUmblilcal
		#ICSP_SZ_RM_CMUmblilcale_title = ShenZhou RC/SM Umbilical
		#ICSP_SZ_RM_CMUmblilcal_description = The Umbilical line connects the Re-entry Capsule and the Service module to transfer Electricity and resources. It also acts as a separator to detach the RC and SM.
		#ICSP_SZ_RM_CMUmblilcal_tags = Shenzhou Re-entry Service Coupling

		// ********** Part: ICSP_SZ_SolarPanel_long
		#ICSP_SZ_SolarPanel_long_title = ShenZhou Service Module SolarPanel
		#ICSP_SZ_SolarPanel_long_description = A pair of solar panels provide power to the Shenzhou Spacecraft. A single Panel is roughly 12.5m^2 and generate about 1200w of electricity.
		#ICSP_SZ_SolarPanel_long_tags = Shenzhou Service Electric

		// ********** Part: ICSP_SZ_ServiceModule
		#ICSP_SZ_ServiceModule_title = ShenZhou Service Module
		#ICSP_SZ_ServiceModule_description = The Service Module, also known as the Instrument Module or Equipment Module, is used to install the Propulsion system, Electrical system and Attitude Control System. It also provides oxygen and water to the astronauts. Inside it are the engines and propellants of the propulsion system, which provide the power needed to adjust the attitude and orbit of the spacecraft.
		#ICSP_SZ_ServiceModule_tags = Shenzhou Service

		// ------------------Tiangong--------------------------
		// ********** Part: ICSP_TG_Antenna
		#ICSP_TG_Antenna_title = TianGong High Gain Antenna
		#ICSP_TG_Antenna_description = It provides radio communication with the ground or other vessels for the Tiangong Space Lab.
		#ICSP_TG_Antenna_tags = Tiangong Antenna Comms

		// ********** Part: ICSP_TG_DockingPort
		#ICSP_TG_DockingPort_title = TianGong Docking Port
		#ICSP_TG_DockingPort_description = TianGong Docking Port is used to dock Tiangong Space Lab with other Chinese spacecraft. It is compatible with Shenzhou Docking Port, Tianzhou Docking Port and Chinsese Universal Docking Port.
		#ICSP_TG_DockingPort_tags = Tiangong Docking

		// ********** Part: ICSP_TG_LaboratoryModule
		#ICSP_TG_LaboratoryModule_title = TianGong Laboratory Module
		#ICSP_TG_LaboratoryModule_description = The Laboratory Module provides space for astronauts to live and do science onboard the Tiangong Space Lab.
		#ICSP_TG_LaboratoryModule_tags = Tiangong

		// ********** Part: ICSP_TG_MainEngine
		#ICSP_TG_MainEngine_title = TianGong Main Engine
		#ICSP_TG_MainEngine_description = Burning some highly toxic but easy-to-store propellant, it provides propulsion for the Tiangong Space Lab.
		#ICSP_TG_MainEngine_tags = Tiangong engine

		// ********** Part: ICSP_TG_ServiceModule
		#ICSP_TG_ServiceModule_title = TianGong Service Module
		#ICSP_TG_ServiceModule_description = The Service Module provides power, propulsion and attitude control for the Tiangong Space Lab.
		#ICSP_TG_ServiceModule_tags = Tiangong Service

		// ********** Part: ICSP_TG_SolarPanel
		#ICSP_TG_SolarPanel_title = TianGong Solar Panel
		#ICSP_TG_SolarPanel_description = A pair of solar panels provide power to the Tiangong Space Lab. A single Panel is roughly 18m^2 and generate about 1800w of electricity.
		#ICSP_TG_SolarPanel_tags = Tiangong Service Electric

		// ------------------Tianzhou--------------------------
		// ********** Part: ICSP_TZ_Antenna
		#ICSP_TZ_Antenna_title = TianZhou High Gain Antenna
		#ICSP_TZ_Antenna_description = It provides radio communication with the ground or other vessels for the TianZhou Cargo Ship.
		#ICSP_TZ_Antenna_tags = Tianzhou Antenna Comms

		// ********** Part: ICSP_TZ_CargoModule
		#ICSP_TZ_CargoModule_title = TianZhou Cargo Module
		#ICSP_TZ_CargoModule_description = The Tianzhou Cargo Ship is designed to Resupply the Chinese Space Station with Life Support, Cargo and Propellant. The Cargo Module can hold up to 15m^3 or 6500kg of cargo. It is also intergrated with RCS for attitude control and translation.
		#ICSP_TZ_CargoModule_tags = Tianzhou Payload Cargo

		// ********** Part: ICSP_TZ_DockingPort
		#ICSP_TZ_DockingPort_title = TianZhou Docking Port
		#ICSP_TZ_DockingPort_description = TianZhou Docking Port is used to dock TianZhou with other Chinese spacecraft. It is compatible with Shenzhou Docking Port, Tiangong Docking Port and Chinsese Universal Docking Port.
		#ICSP_TZ_DockingPort_tags = Tianzhou Docking

		// ********** Part: ICSP_TZ_MainEngine
		#ICSP_TZ_MainEngine_title = TianZhou Main Engine
		#ICSP_TZ_MainEngine_description = Burning some highly toxic but easy-to-store propellant, it provides propulsion for the Tianzhou Cargo Ship.
		#ICSP_TZ_MainEngine_tags = Tianzhou engine

		// ********** Part: ICSP_TZ_ServiceModule
		#ICSP_TZ_ServiceModule_title = TianZhou Service Module
		#ICSP_TZ_ServiceModule_description = The Service Module provides power, propulsion and attitude control for the Tianzhou Cargo Ship.
		#ICSP_TZ_ServiceModule_tags = Tianzhou Service

		// ********** Part: ICSP_TZ_SolarPanel
		#ICSP_TZ_SolarPanel_title = TianZhou Solar Panel
		#ICSP_TZ_SolarPanel_description = A pair of solar panels provide power to the Tianzhou Cargo Ship.. A single Panel is roughly 13.5m^2 and generate about 1350w of electricity.
		#ICSP_TZ_SolarPanel_tags = Tianzhou Service Electric

		// ------------------TianHe--------------------------
		// ********** Part: ICSP_TH_Antenna
		#ICSP_TH_Antenna_title = TianHe High Gain Antenna
		#ICSP_TH_Antenna_description = It provides radio communication with the ground or other vessels for the Tianhe Core Module.
		#ICSP_TH_Antenna_tags = TianHe Antenna Comms

		// ********** Part: ICSP_TH_ConnectingModule
		#ICSP_TH_ConnectingModule_title = TianHe Docking Hub
		#ICSP_TH_ConnectingModule_description = The TianHe Docking Hub have 4 docking node. The left and right docking port are reserved for Mengtian Lab Module and Wentian Lab Module, the forward and nadir docking port are used by either Shenzhou Spacecraft or Tianzhou Cargo Ship. It can also act as an Airlock for EVAs during the building stage of the Chinese Space Station. Later EVAs can depart from the airlock onboard Wentian Module.
		#ICSP_TH_ConnectingModule_tags = TianHe Connect Construct EVA

		// ********** Part: ICSP_ChinseseUniversalDockingPort
		#ICSP_ChinseseUniversalDockingPort_title = Chinsese Universal Docking Port
		#ICSP_ChinseseUniversalDockingPort_description = Chinsese Universal Docking Port is used by Chinese spacecrafts to dock with each other. It is compatible with Shenzhou Docking Port, Tiangong Docking Port and Tianzhou Docking Port.
		#ICSP_ChinseseUniversalDockingPort_tags = Tianhe Docking

		// ********** Part: ICSP_TH_MultipurposeModule
		#ICSP_TH_MultipurposeModule_title = TianHe Habitable Living Quarter
		#ICSP_TH_MultipurposeModule_description = The Habitable Living Quarter is where the Astronauts enjoy their time in space. It includes a kitchen, a toilet, fire control equipment, air processing and control equipment, computers, scientific apparatus, and ground communications equipment. 
		#ICSP_TH_MultipurposeModule_tags = Tianhe Crew

		// ********** Part: ICSP_TH_ServiceModule
		#ICSP_TH_ServiceModule_title = TianHe Aft Section
		#ICSP_TH_ServiceModule_description = The Aft Section is consist of a crew cabin and a service module. The cabin provides more space for astronauts to live and work in space. And the service module provides Attitude Control, Propulsion, Electric Power and Life Support Capability. Tianhe Core Module uses Hall-effect thrusters to perform orbit raising. The Aft Section also have a docking port at the end of the Section which can be used by Tianzhou Cargo Ship. 
		#ICSP_TH_ServiceModule_tags = Tianhe Crew Service 

		// ********** Part: ICSP_TH_SolarPanel
		#ICSP_TH_SolarPanel_title = TianHe Solar Array
		#ICSP_TH_SolarPanel_description = A pair of solar arrays provide power to the Tianhe Core Module. The roll-out solar array is very efficient while been very light. It is roughly 67m^2 and generate about 9000w of electricity.
		#ICSP_TH_SolarPanel_tags = TianHe Service Electric

	}
