@PART[KCLV_ZQ2_Stage_1]:NEEDS[Waterfall]:Final
{ 
    !EFFECTS {}
    EFFECTS 
    {
        running_AM
        {

            AUDIO
            {
                channel = Ship
                clip = sound_rocket_spurts
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {

            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {

            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }	
    }

    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = ZQS1
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            engineID = basicEngine
            responseRateUp = 0.03
            responseRateDown = 0.2
        }
        CONTROLLER
        {
            name = firing
            linkedTo = engineEvent
            eventName = ignition
            eventDuration = 80
            eventCurve
            {
                key = 0 0
                key = 80 1
            }
        }

        TEMPLATE
        {
            templateName = lemon-srb-sep
            overrideParentTransform = thrustTransform
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 0.152, 0.152, 0.152
        }
    }
}

