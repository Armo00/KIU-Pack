            scale = 0.8, 1, 0.8
            @scale[*] *= #$/rescaleFactor$
        }
    }
}

@PART[KCLV_YL-1_Stage1]:NEEDS[Waterfall]:FINAL
{
    !MODULE[ModuleWaterfallFX] {}
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_hard
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_medium
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                name = spark
                prefabName = fx_exhaustSparks_flameout_2
                transformName = smokePoint
                oneShot = true
                localOffset = 0,0,0.0
            }
            PREFAB_PARTICLE
            {
                name = smoke
                prefabName = fx_smokeTrail_medium
                transformName = smokePoint
                localOffset = 0,0,0.0
                localRotation = 1,0,0,-90
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = AdvSRB
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            responseRateUp = 0.1
            responseRateDown = 0.1
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        TEMPLATE
        {
            templateName = srb-waterfall
            overrideParentTransform = thrustTransform
            position = 0,0,1.7
            rotation = 0, 0, 0
            scale = 1.6, 1.6, 3.5
            @scale[*] *= #$/rescaleFactor$
        }
        TEMPLATE
        {
            templateName = lemon-SRB-core
            overrideParentTransform = thrustTransform
            position = 0,0,1.6
            rotation = 0, 0, 0
            scale = 2.1, 2.1, 2
            @scale[*] *= #$/rescaleFactor$
        }
    }
}

