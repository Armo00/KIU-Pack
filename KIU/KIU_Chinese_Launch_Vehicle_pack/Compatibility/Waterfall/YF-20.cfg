    {
        running_closed
        {
            AUDIO
            {
                    channel = Ship
                    clip = KIU/KIU_Chinese_Launch_Vehicle_pack/Sounds/config1
                    volume = 0.0 0.0
                    volume = 1.0 1.0
                    pitch = 0.0 1.0
                    pitch = 1.0 1.8
                    loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq5
                volume = 0.4
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
