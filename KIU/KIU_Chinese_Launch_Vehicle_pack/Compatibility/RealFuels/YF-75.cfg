// Modified 2023-05-11

@PART[KCLV_YF75]:NEEDS[RealFuels]:FINAL
{
    %mass = 0.32
    @maxTemp = 2200
    @cost = 2000
    @entryCost = 20000

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}
    @MODULE[ModuleGimbal]
    {
        %gimbalRange = 4
        %useGimbalResponseSpeed = true
        %gimbalResponseSpeed = 16
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-75
        origMass = 0.32
        modded = false
        CONFIG
        {
            name = YF-75
            description = The YF-75 is a liquid cryogenic rocket engine burning liquid hydrogen and liquid oxygen in a gas generator cycle.
            minThrust = 83.0
            maxThrust = 83.585
            heatProduction = 100
            massMult = 1.00
            %ullage = True
            %pressureFed = False
            %ignitions = 2
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.759
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.241
            }
            atmosphereCurve
            {
                key = 0 438
                key = 1 200.0
            }
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }
        }
        CONFIG
        {
            name = KF-75-I
            description = The KF-75-I is an imaginary YF-75 variant with improved ISP, throttle capability and multi-start capability. You should consider this as a Cheat.
            minThrust = 50
            maxThrust = 100
            heatProduction = 100
            massMult = 1.00
            %ullage = True
            %pressureFed = False
            %ignitions = 15
            cost = 2500	
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.759
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.241
            }
            atmosphereCurve
            {
                key = 0 446
                key = 1 200.0
            }
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }
        }
    }
}