// YF-20*4
@PART[KCLV_YF-21C]:NEEDS[RealFuels]:FINAL
{
    @mass = 3
    @maxTemp = 2000
    %bodyLiftMultiplier = 0.1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-21
        origMass = -1
        modded = false
        CONFIG
        {
            name = YF-21
            description = First Stage Engine on LM-2F and LM-3B. It is composed of 4 YF-20. 
            minThrust = 3307.35
            maxThrust = 3307.35
            heatProduction = 100
            massMult = 1.00
            %ullage = True
            %pressureFed = False
            %ignitions = 1
            PROPELLANT
            {
                name = UDMH
                ratio = 0.46
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.54
            }
            atmosphereCurve
            {
                key = 0 291
                key = 1 261
            }
            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1.0
            }
        }

        CONFIG
        {
            name = KF-21-I
            description = KF-21-I is an imaginary variant of the Chinese liquid rocket engine YF-21K. It has an improved ISP with multi-start capability. You should consider this as a Cheat.
            minThrust = 2400
            maxThrust = 3400
            heatProduction = 100
            massMult = 1.00
            %ullage = True
            %pressureFed = False
            %ignitions = 5
            PROPELLANT
            {
                name = UDMH
                ratio = 0.46
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.54
            }
            atmosphereCurve
            {
                key = 0 305
                key = 1 280
            }
            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 0.2
            }
        }
    }
    RESOURCE
    {
        name = TEATEB
        amount = 1.0
        maxAmount = 1.0
    }
}

