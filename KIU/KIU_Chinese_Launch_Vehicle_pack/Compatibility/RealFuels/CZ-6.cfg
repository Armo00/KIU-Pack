// Modified 2022-10-23

@PART[KCLV_CZ6_*]:NEEDS[RealFuels]:Final
{
    @maxTemp = 2000
}

// CZ-6 third Stage
// Gross mass: 1.11t    Dry mass: 0.3t      Fuel mass: 0.75t
// YF-50E(0.05t) + PA(0.1t) + Fueltank (0.15t) + RCSPropellant(0.06t)

@PART[KCLV_YF50E]:NEEDS[RealFuels]
{
    @mass = 0.05
    @maxTemp = 2000
    %bodyLiftMultiplier = 0.1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-50E
        origMass = 0.05
        modded = false
        CONFIG
        {
            name = YF-50E
            description = The Base Version of YF-50E
            minThrust = 6.5
            maxThrust = 6.5
            heatProduction = 100
            massMult = 1.00
            %ullage = True
            %pressureFed = False
            %ignitions = 1	
            PROPELLANT
            {
                name = UDMH
                ratio = 0.46
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.54
            }
            atmosphereCurve
            {
                key = 0 315.5
                key = 1 250
            }
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }
        }
        CONFIG
        {
            name = YF-50E_Advanced
            description = The YF-50E with in-flight-start capability and throttle capability 
            minThrust = 2
            maxThrust = 6.5
            heatProduction = 100
            massMult = 1.2
            %ullage = True
            %pressureFed = False
            %ignitions = 20	
            PROPELLANT
            {
                name = UDMH
                ratio = 0.46
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.54
            }
            atmosphereCurve
            {
                key = 0 315.5
                key = 1 250
            }
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }
        }
    }
}

@PART[KCLV_CZ6_Adapter]:NEEDS[RealFuels]:FINAL
{
    @maxTemp = 2000
    @mass = 0.1
}

@PART[KCLV_CZ6_stage3]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.15
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 720
        basemass = -1
        TANK
        {
            name = UDMH
            amount = Full
            maxAmount = 301.299996486306
        }
        TANK
        {
            name = NTO
            amount = Full
            maxAmount = 353.700003513694
        }
        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 5000
        }
        TANK
        {
            name = Hydrazine
            amount = Full
            maxAmount = 60
        }
    }
    @MODULE[ModuleRCSFX]
    {
        @resourceName = Hydrazine
        !atmosphereCurve{}
        atmosphereCurve
		{
			key = 0 290
			key = 1 180
			key = 4 0.001
		}
    }
}


