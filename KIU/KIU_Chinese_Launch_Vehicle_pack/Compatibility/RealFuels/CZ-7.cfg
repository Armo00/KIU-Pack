@PART[KCLV_CZ7*|KCLV_CZ7_Adapter|KCLV_CZ7_Engine_Shell|KCLV_2.25m_NoseCone|KCLV_CZ7_Engine_Shell_1st|KCLV_CZ7_8_Wing]:NEEDS[RealFuels]:FINAL
{
    @maxTemp = 2000
}

// CZ-7 Second Stage
// Gross mass: 95t    Dry mass: 7t      Fuel mass: 88t
// YF-115*4(0.5*4t) + PA(0.5t) + Fueltank (4.5t)
// Burn Time: ~420s

@PART[KCLV_CZ7_Stage_2]:NEEDS[RealFuels]:FINAL
{
    @mass = 4.5

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 85520
        basemass = -1
        TANK
        {
            name = Kerosene
            amount = Full
            maxAmount = 34.87%
        }
        TANK
        {
            name = LqdOxygen
            amount = Full
            maxAmount = 65.13%
        }
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 40
        @maxThrust = 40
        !PROPELLANT[*],* {}
        PROPELLANT
        {
            name = PBAN
            ratio = 1
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 250
            key = 1 200
        }
    }
    RESOURCE
    {
        name = PBAN
        amount = 40
        maxAmount = 40
    }
}

@PART[KCLV_CZ7_Adapter]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.5
}

