// Gravity-1 Booster
// Gross mass: 68t    Dry mass: 6t      Fuel mass: 62t      Thrust: 1607.72KN   ISP: 260-275
// Booster(5.5t) + Separator(0.3t) + Nosecone(0.2t)
// Burn Time: ~104s

@PART[KCLV_YL-1_Booster]:NEEDS[RealFuels]:FINAL
{
    @mass = 5.5
    @maxTemp = 2000

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 1607.72
        @maxThrust = 1607.72 
        @heatProduction = 100
        %allowShutdown = False
        %throttleLocked = True
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = PBAN
            ratio = 1.0
            DrawGauge = True
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 275
            key = 1 260
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = PBAN
        volume = 34988.71332
        basemass = -1
        TANK
        {
            name = PBAN
            amount = Full
            maxAmount = 34988.71332
        }
    }
}

@PART[KCLV_YL-1_Booster_NoseCone]:NEEDS[RealFuels]:FINAL
