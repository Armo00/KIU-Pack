            {
                name = LqdOxygen
                ratio = 0.6513
            }
            atmosphereCurve
            {
                key = 0 350
                key = 1 300
            }
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }
            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 0.1
            }
        }
    }
    RESOURCE
    {
        name = TEATEB
        amount = 1.0
        maxAmount = 1.0
    }
