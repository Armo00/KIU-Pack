{
    @mass = 6.8
    @maxTemp = 2000

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 1333 
        @maxThrust = 1333 
        @heatProduction = 100
        %allowShutdown = False
        %throttleLocked = True
