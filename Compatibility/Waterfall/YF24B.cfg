		noiseType = perlin
		scale = 1.5
		minimum = -1.5
		speed = 12
		seed = 10
	}
	CONTROLLER
	{
		name = R2
		linkedTo = random
		noiseType = perlin
		scale = 1.5
		minimum = -1.5
		speed = 12
		seed = 11
	}
	CONTROLLER
	{
		name = R3
		linkedTo = random
		noiseType = perlin
		scale = 1.5
		minimum = -1.5
		speed = 12
		seed = 12
	}
	CONTROLLER
	{
		name = mach
		linkedTo = mach
	}
	
    TEMPLATE
    {
      templateName = stock-kerolox-sustainer
      overrideParentTransform = thrustTransform
