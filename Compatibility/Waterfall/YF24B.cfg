      @scale[*] *= #$/rescaleFactor$
    }
	
    TEMPLATE
    {
      templateName = stock-kerolox-core
      overrideParentTransform = thrustTransform
	  position = 0,0,-0.035
	  rotation = 0, 0, 0
	  scale = 2.1666666667, 2.166666667, 0.355
	 @scale[*] *= #$/rescaleFactor$
    }
	
