@PART[YF20]:NEEDS[Waterfall]
{ 
	!EFFECTS {}
	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Light_High
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 1.0
				pitch = 1.0 1.8
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq5
				volume = 0.4
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 0.4
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 0.4
				pitch = 2.0
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = YF20B

		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
	  		engineID = basicEngine
	  		responseRateUp = 0.02
      		responseRateDown = 0.1
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}

		TEMPLATE
		{
			templateName = waterfall-hypergolic-UDMH-NTO-lower-1 
			overrideParentTransform = thrustTransform
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.505, 0.505, 0.8
			@scale[*] *= #$/rescaleFactor$
			@scale[*] *= 1.66666667
		}
		TEMPLATE:NEEDS[StockWaterfallEffects]
    	{
      		templateName = stock-hypergolic-core
      		overrideParentTransform = thrustTransform
		position = 0,0,0
		rotation = 0, 0, 0
		scale = 0.505, 0.505, 0.505
			@scale[*] *= #$/rescaleFactor$
			@scale[*] *= 1.66666667
    	}
	}
}

