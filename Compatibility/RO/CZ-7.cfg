@PART[CZ-7_booster]:NEEDS[RealismOverhaul]
{
  %RSSROConfig = True
  @mass = 4.53
  @maxTemp = 2000
  %rescaleFactor = 1
  //@title = CZ-7 Booster Tank

 @MODULE[ModuleEngines*],*
  {
    @minThrust = 150
    @maxThrust = 150
    @thrustVectorTransformName = thrustTransform
    @heatProduction = 100
	%allowShutdown = False
	%throttleLocked = True   
    !PROPELLANT[*],* {}
    PROPELLANT
    {
      name = PBAN
      ratio = 1
      DrawGauge = True
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 250
      key = 1 210
    }
	ignitions = 1	
  }

  !RESOURCE[*],* {}
  !MODULE[ModuleFuelTanks],*{}
  MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 75683.4
        basemass = -1
      TANK
      {
        name = Kerosene
        amount = 24344.4807
        maxAmount = 24344.4807
      }
      TANK
      {
        name = LqdOxygen
        amount = 45470.4912
        maxAmount = 45470.4912
      }
    }
	RESOURCE
	{
		name = PBAN
		amount = 10
		maxAmount = 10
	}
}

