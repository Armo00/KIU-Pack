@PART[100YF]:NEEDS[RealismOverhaul]
{
  %RSSROConfig = True
  @mass = 1.8
  @maxTemp = 1200
  %rescaleFactor = 1
  %bodyLiftMultiplier = 0.1

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

  MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = YF-100
		origMass = 1.8
		modded = false
		CONFIG
		{
			name = YF-100
			description = CZ-7 booster & 1st engine
			minThrust = 829.2
			maxThrust = 1339.84
			heatProduction = 100
			massMult = 1.00
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3487
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6513
			}
			atmosphereCurve
			{
				key = 0 335.0
				key = 1 300.0
			}
			%ullage = True
			%pressureFed = False
			%ignitions = 1	
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
	}
	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
	}
}
