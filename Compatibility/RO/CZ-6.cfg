@PART[YF50E]:NEEDS[RealismOverhaul]
{
  %RSSROConfig = True
  @mass = 0.1
  @maxTemp = 1200
  %rescaleFactor = 1
  %bodyLiftMultiplier = 0.1

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

  MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = YF-50E
		origMass = 0.1
		modded = false
		CONFIG
		{
			name = YF-50E
			description = Vector engine of 2nd engine of CZ-2F
			minThrust = 6.5
			maxThrust = 6.5
			heatProduction = 100
			massMult = 1.00
			PROPELLANT
			{
				name = UDMH
				ratio = 0.46
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.54
			}
			atmosphereCurve
			{
				key = 0 297
				key = 1 250
			}
			%ullage = True
			%pressureFed = False
			%ignitions = 1	
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
	}
	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
	}
}

