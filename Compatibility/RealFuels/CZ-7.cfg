//Modified 2022-5-30

@PART[CZ-7*|Adpter-CZ7|CZ7_Engine_Shell|2.25m_NoseCone|CZ7_Engine_Shell_1st]:NEEDS[RealFuels]:FINAL
{
    %rescaleFactor = 1
    @maxTemp = 2000
}

// CZ-7 Second Stage
// Gross mass: 95t    Dry mass: 7t      Fuel mass: 88t
// YF-115*4(0.5*4t) + PA(0.5t) + Fueltank (4.5t)
// Burn Time: ~420s

@PART[CZ-7_Stage_2]:NEEDS[RealFuels]:FINAL
{
    @mass = 4.5

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 85478
        basemass = -1
        TANK
        {
            name = Kerosene
            amount = Full
            maxAmount = 34.87%
        }
        TANK
        {
            name = LqdOxygen
            amount = Full
            maxAmount = 65.13%
        }
    }
}

@PART[Adpter-CZ7]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.5
}

// CZ-7 First Stage
// Gross mass: 171.2t    Dry mass: 20t      Fuel mass: 151.2t
// YF-100*2(1.8*2t) + Interstage(0.1t) + Fueltank (16.2t) + EngineFairing(0.1t)
// Burn Time: ~185s


@PART[CZ-7_Interstage1-2|CZ7_Engine_Shell_1st]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.1
}

@PART[CZ-7_Stage_1]:NEEDS[RealFuels]:FINAL
{
    @mass = 16.2
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 146870
        basemass = -1
        TANK
        {
            name = Kerosene
            amount = Full
            maxAmount = 34.87%
        }
        TANK
        {
            name = LqdOxygen
            amount = Full
            maxAmount = 65.13%
        }
    }
}

// CZ-7 Booster
// Gross mass: 79t    Dry mass: 7t      Fuel mass: 72t
// YF-100(1.8t) + Nosecone(0.1t) + Fueltank (5t) + EngineFairing(0.1t)
// Burn Time: ~175s

@PART[CZ-7_booster]:NEEDS[RealFuels]:FINAL
{
    @mass = 5

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 20
        @maxThrust = 20
        @heatProduction = 10
        %allowShutdown = False
        %throttleLocked = True
        !PROPELLANT[*],* {}
        PROPELLANT
        {
            name = PBAN
            ratio = 1
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 200
            key = 1 150
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 69940
        basemass = -1
        TANK
        {
            name = Kerosene
            amount = Full
            maxAmount = 34.87%
        }
        TANK
        {
            name = LqdOxygen
            amount = Full
            maxAmount = 65.13%
        }
    }
    RESOURCE
    {
        name = PBAN
        amount = 10
        maxAmount = 10
    }
}

@PART[CZ7_Engine_Shell|2.25m_NoseCone]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.1
}

