@PART[CZ-6A_*]:NEEDS[RealFuels]:BEFORE[Waterfall]
{
    %rescaleFactor = 1
}

@PART[CZ-6A_stage1]:NEEDS[RealFuels]:FINAL
{
    @mass = 18.5
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 168900
        basemass = -1
        TANK
        {
            name = Kerosene
            amount = Full
            maxAmount = 34.87%
        }
        TANK
        {
            name = LqdOxygen
            amount = Full
            maxAmount = 65.13%
        }
    }
}

@PART[CZ-6A_stage2]:NEEDS[RealFuels]:FINAL
