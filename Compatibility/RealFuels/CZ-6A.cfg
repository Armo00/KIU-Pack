@PART[CZ-6A_Engine_Shell]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.5
    @maxTemp = 2000
}

@PART[CZ-6A_Adapter]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.2
    @maxTemp = 2000
}


@PART[CZ-6A_Booster]:NEEDS[RealFuels]:FINAL
{
    @mass = 7.2
    @maxTemp = 2000

    @MODULE[ModuleEngines*]
    {
        @minThrust = 1,214 
        @maxThrust = 1,214 
        @heatProduction = 100
        %allowShutdown = False
        %throttleLocked = True
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = PBAN
            ratio = 1.0
            DrawGauge = True
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 300
            key = 1 248
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    RESOURCE
    {
        name = PBAN
        amount = 40000
        maxAmount = 40000
    }
}

@PART[CZ-6A_Booster_Separator]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.1
    @maxTemp = 2000

    @MODULE[ModuleEngines*]
    { 
        @name = ModuleEnginesRF
        @minThrust = 90
        @maxThrust = 90
        @heatProduction = 10
        %allowShutdown = False
        %throttleLocked = True
        !PROPELLANT[*],* {}
        PROPELLANT
        {
            name = PBAN
            ratio = 1
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 280
            key = 1 248
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    RESOURCE
    {
        name = PBAN
        amount = 10
        maxAmount = 10
    }
}

@PART[CZ-6A_Fairing_Mid]:NEEDS[RealFuels]:FINAL
{
