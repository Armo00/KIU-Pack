@PART[KCHS_ExperimentModule_Mengtian_DZD]:NEEDS[Waterfall]:FINAL
{ 
    !EFFECTS {}
    EFFECTS 
    {
        running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = RCS
                clip = sound_rocket_hard
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.5
                volume = 1.0 0.5
                pitch = 0.0 0.75
                pitch = 1.0 1.5
            loop = true
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = YZ3RCS
        engineID = basicEngine

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
        }
        TEMPLATE
        {
            templateName = waterfall-rcs-jet-1
            overrideParentTransform = RCS
            position = 0.0003,0,0
            rotation = 0, 0, 180
            scale = 0.8, 1, 0.8
        }
    }
}

