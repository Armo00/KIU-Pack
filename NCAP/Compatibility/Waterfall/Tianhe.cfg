@PART[Tianhe_FWC]:NEEDS[Waterfall]:FINAL
{
    !EFFECTS {}
    EFFECTS
    {
        running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = RCS
                clip = sound_rocket_hard
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.5
                volume = 1.0 0.5
                pitch = 0.0 0.75
                pitch = 1.0 1.5
            loop = true
            }
        }
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Light_High
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.8
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq5
                volume = 0.4
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 0.4
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = TianheRCS
        engineID = basicEngine

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
        }
        TEMPLATE
        {
            templateName = waterfall-rcs-jet-1
            overrideParentTransform = RCS
            position = 0,0,0
            rotation = 0, 0, 180
            scale = 0.4, 0.6, 0.4
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = TIANHE_Service_Engine
        engineID = basicEngine

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            responseRateUp = 0.02
                responseRateDown = 0.1
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        TEMPLATE
        {
            templateName = waterfall-hypergolic-UDMH-NTO-upper-1 
            overrideParentTransform = thrustTransform
            position = 0,0,5E-05
            rotation = 0, 0, 0
            scale = 0.2, 0.2, 0.4
            @scale[*] *= #$/rescaleFactor$
        }
        TEMPLATE:NEEDS[StockWaterfallEffects]
        {
            templateName = stock-hypergolic-core
            overrideParentTransform = thrustTransform
            position = 0, 0, 0
            rotation = 0, 0, 0
            scale = 0.15789474,0.15789474,0.15
            @scale[*] *= #$/rescaleFactor$
        }
    }
}

