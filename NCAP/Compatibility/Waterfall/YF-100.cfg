@PART[ncap_100YF]:NEEDS[Waterfall]:FINAL
{ 
    !EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Heavy_High_2
                volume = 0.0 0.0
                volume = 0.01 0.4
                volume = 1.0 4.5
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq4
                volume = 1.0
                pitch = 1.75
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = YF100_Engine

        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            engineID = basicEngine
            responseRateUp = 0.02
            responseRateDown = 0.1
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }

        TEMPLATE
        {
            templateName = YF-100-template
            overrideParentTransform = thrustTransform
            glow = _yellow         
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 3, 3, 3
            @scale[*] *= #$/rescaleFactor$
        }
    }
}