@PART[KCLV_CZ2F_Adapter|KCLV_CZ7_Adapter|KCLV_CZ6_stage3|KCLV_CZ6A_Adapter]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 5000000   // 5000km
        EnergyCost = 0.001           // 3.6w
        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.512
            PacketResourceCost = 0.025
        }
    }
}

@PART[KCLV_Yuanzheng3]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    %MODULE[ModuleRTAntennaPassive]
    {
        %OmniRange = 64000000
    }
}