@PART[Tianwen1_Antenna]:FOR[RemoteTech]
{
	@MODULE[ModuleDeployableAntenna]
	{
		%name=ModuleAnimateGeneric
		%allowManualControl = false
		%actionAvailable = false
		%eventAvailableFlight = false
		%eventAvailableEditor = false
		%eventAvailableEVA = false
	}
	%MODULE[ModuleRTAntenna] {
		%Mode0DishRange = 0
		%Mode1DishRange = 100000000000
		%EnergyCost = 0.25
		%MaxQ = 8000
		%DishAngle = 0.3
		
		%DeployFxModules = 0
		%ProgressFxModules = 1
		
		%TRANSMITTER {
			%PacketInterval = 0.15
			%PacketSize = 3
			%PacketResourceCost = 20.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}
}
@PART[Tianwen1_Orbiter]:FOR[RemoteTech]
{
	@MODULE[ModuleDeployableAntenna]
	{
		%allowManualControl = false
		%actionAvailable = false
		%eventAvailableFlight = false
		%eventAvailableEditor = false
		%eventAvailableEVA = false
	}
	%MODULE[ModuleRTAntenna] {
		%IsRTActive = false
		%Mode0OmniRange = 1000000
		%Mode1OmniRange = 5000000
		%EnergyCost = 0.02
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}
}
@PART[Tianwen1_Lander]:FOR[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    %MODULE[ModuleRTAntennaPassive]
    {
        %OmniRange = 5000000
    }
}
@PART[Tianwen1_Zhurong]:FOR[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    %MODULE[ModuleRTAntennaPassive]
    {
        %OmniRange = 5000000
    }
}