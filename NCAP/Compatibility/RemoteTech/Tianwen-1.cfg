@PART[ncap_Tianwen1_Antenna]:FOR[RemoteTech]
{
	@MODULE[ModuleDeployableAntenna]
	{
		%name=ModuleAnimateGeneric
		%allowManualControl = false
		%actionAvailable = false
		%eventAvailableFlight = false
		%eventAvailableEditor = false
		%eventAvailableEVA = false
	}
	%MODULE[ModuleRTAntenna] 
	{
		%Mode0DishRange = 0
		%Mode1DishRange = 1000000000000		// 1亿公里
		%EnergyCost = 0.25
		%MaxQ = 8000
		%DishAngle = 1
		
		%DeployFxModules = 0
		%ProgressFxModules = 1
		
		%TRANSMITTER {
			%PacketInterval = 0.15
			%PacketSize = 3
			%PacketResourceCost = 20.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}
}
@PART[ncap_Tianwen1_Orbiter]:FOR[RemoteTech]
{
	!MODULE[ModuleDataTransmitter] {}
	%MODULE[ModuleSPU] {}
	@MODULE[ModuleDeployableAntenna]
	{
		%allowManualControl = true
		%actionAvailable = false
		%eventAvailableFlight = false
		%eventAvailableEditor = false
		%eventAvailableEVA = false
	}
	%MODULE[ModuleRTAntenna] 
	{
		%IsRTActive = false
		%Mode0OmniRange = 10000000
		%Mode1OmniRange = 50000000
		%EnergyCost = 0.02
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}
@PART[ncap_Tianwen1_Lander]:FOR[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    %MODULE[ModuleRTAntennaPassive]
    {
        %OmniRange = 50000000
    }
}
@PART[ncap_Tianwen1_Zhurong]:FOR[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    %MODULE[ModuleRTAntennaPassive]
    {
        %OmniRange = 50000000
    }
}