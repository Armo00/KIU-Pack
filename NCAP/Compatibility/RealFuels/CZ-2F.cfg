// CZ-2F Second Stage
// Gross mass: 91.5t    Dry mass: 5.5t      Fuel mass: 86t
// YF-22B(1.0t) + YF-23*4(0.05*4) + PA(0.3t) + Fueltank (4t)

@PART[ncap_YF_22]:NEEDS[RealFuels]:FINAL
{
    @mass = 1.0
    @maxTemp = 2000
    %bodyLiftMultiplier = 0.1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-22B
        origMass = 1.0
        modded = false
        CONFIG
        {
            name = YF-22B
            description = Second stage engine of LM-2F
            minThrust = 740
            maxThrust = 783.9
            heatProduction = 100
            massMult = 1.00
            PROPELLANT
            {
                name = UDMH
                ratio = 0.46
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.54
            }
            atmosphereCurve
            {
                key = 0 305
                key = 1 262
            }
            %ullage = True
            %pressureFed = False
            %ignitions = 1
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }
            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1.0
            }
        }
    }
    RESOURCE
    {
        name = TEATEB
        amount = 1.0
        maxAmount = 1.0
    }
}


