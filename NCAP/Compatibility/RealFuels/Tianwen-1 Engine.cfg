@PART[Tianwen1_Orbiter_Engine]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.008
    @maxTemp = 2200
    %bodyLiftMultiplier = 0.1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Tianwen1_Orbiter_Engine
        origMass = 0.008
        modded = false
        CONFIG
        {
            name = Tianwen1_Orbiter_Engine
            description = Orbital Maneuvering Engine on Tianwen-1
            minThrust = 3
            maxThrust = 3
            heatProduction = 100
            massMult = 1.00
            %ullage = True
            %pressureFed = False
            %ignitions = 100	
            PROPELLANT
            {
                name = MMH
                ratio = 0.51
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.49
            }
            atmosphereCurve
            {
                key = 0 315
                key = 1 150.0
            }
        }
    }
}