// Modified 2022-9-18

// Oribter
// Gross mass: 3700kg    Dry mass: 1200kg      Fuel mass: 2500kg
// Solar Panel*2(80kg*2t) + Engine(8kg) + Antenna(130kg) + Fuselage (902kg)
// Designed to hold 4000kg of fuel, carry 2500kg on Tianwen-1

@PART[Tianwen1_Orbiter]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.902
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 3800
        basemass = -1
        TANK
        {
            name = MMH
            amount = Full
            maxAmount = 1099.87868251282
        }
        TANK
        {
            name = NTO
            amount = Full
            maxAmount = 1056.74622548718
        }
        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 25000
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = -1
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 0.5
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.4
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}

@PART[Tianwen1_SolarPanel]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.08
}

@PART[Tianwen1_Antenna]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.13
}

// Lander
// Gross mass: 1300kg    Dry mass: 325kg      Fuel mass: 975kg
// Zhurong(240kg) + Engine(13kg) + Lander Fuselage (200kg) + Gear*4(15kg*4) + RCS(12kg) + Heat Shield(250kg) + Backshell(150kg) + Chute(50kg)

@PART[Tianwen1_Lander_Engine]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.013
    @maxTemp = 2200
    %bodyLiftMultiplier = 0.1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MMH/NTO
        origMass = -1
        modded = false
        CONFIG
        {
            name = MMH/NTO
            description = The 8250N Landing Engine on Tianwen-1
            minThrust = 1.2
            maxThrust = 8.25
            heatProduction = 100
            massMult = 1.00
            %ullage = False
            %pressureFed = True
            %ignitions = 100	
            PROPELLANT
            {
                name = MMH
                ratio = 0.51
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.49
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 280
            }
        }
        CONFIG
        {
            name = Hydrazine
            description = The 8250N Landing Engine on Tianwen-1, running on Hydrazine
            minThrust = 0
            maxThrust = 8250
            heatProduction = 100
            massMult = 0.6
            %ullage = False
            %pressureFed = True
            %ignitions = 100	
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 270
            }
        }
    }
}

