// Modified 2022-7-27

@PART[Yuanzheng_3|YZ3Engine]:NEEDS[RealFuels]:BEFORE[Waterfall]
{
    %rescaleFactor = 1
}

@PART[Yuanzheng_3]:NEEDS[RealFuels]:Final
{
    @mass = 0.5
    @maxTemp = 1500
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 2850
        basemass = -1
        TANK
        {
            name = ElectricCharge
            amount = 15000
            maxAmount = 15000
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 0.5
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 0.5
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.4
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}

@PART[YZ3Engine]:NEEDS[RealFuels]:Final
{
    @mass = 0.03
    @maxTemp = 2000

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YZ3Engine_MMH/NTO
        origMass = 0.03

        CONFIG
        {
            name = YZ3Engine_MMH/NTO
            description = 5000N Engine running on MMH/NTO. It is capable of in-flight restart and has throttling capability.
            minThrust = 1.5
            maxThrust = 5
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 35
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 308
                key = 1 90
            }
        }

        CONFIG
        {
            name = YZ3Engine_Hydrazine
            description = 5000N Engine running on Hydrazine. It is significantly less efficient yet weight less.
            minThrust = 1
            maxThrust = 4
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 120
            }
        }

        CONFIG
        {
            name = KF-75X
            description = What this engine should be.
            minThrust = 3
            maxThrust = 7.5
            heatProduction = 25
            massMult = 1.5
            ullage = False
            pressureFed = True
            ignitions = 50
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 90
            }
        }
    }
}