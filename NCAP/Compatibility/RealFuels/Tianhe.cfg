// Modified 2022-8-19

@PART[Tianhe_*]:NEEDS[RealFuels]:FINAL
{
	%rescaleFactor = 0.95
	@maxTemp = 2200
}

@PART[LHT_100]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.0005
    @maxTemp = 2200
    %rescaleFactor = 0.95
    %bodyLiftMultiplier = 0.1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = LHT_100
        origMass = 0.0005
        modded = false
        CONFIG
        {
            name = LHT_100
            description = Tianhe_LHT_100
            minThrust = 0.000025
            maxThrust = 0.00008
            heatProduction = 100
            massMult = 1.00
            %ullage = False
            %pressureFed = False
            %ignitions = 9999	
            PROPELLANT
            {
	            name = XenonGas
	            ratio = 1.0
	            DrawGauge = True
            }
            PROPELLANT
            {
                name = ElectricCharge
                ratio = 1250
                DrawGauge = True
            }
            atmosphereCurve
            {
	            key = 0 1600
	            key = 1 10
            }
        }
    }
}


@PART[Tianhe_SolarPanel*]:NEEDS[RealFuels]:FINAL
{
	%rescaleFactor = 1
	 @maxTemp = 2200
}

@PART[Tianhe_FWC]:NEEDS[RealFuels]:FINAL
{
    @mass = 6
    @maxTemp = 2200

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 2000
        basemass = -1
        TANK
        {
            name = MMH
            amount = Full
            maxAmount = 48.45%
        }
        TANK
        {
            name = NTO
            amount = Full
            maxAmount = 46.55%
        }
        TANK
        {
            name = XenonGas
            amount = Full
            maxAmount = 5.00%
        }
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MMH/NTO
        origMass = 6
        modded = false
        CONFIG
        {
            name = Tianhe_Main_Engine
            description = Powerful chemical engine used for in-orbit maneuvering
            minThrust = 10
            maxThrust = 10
            heatProduction = 100
            massMult = 1.00
            %ullage = False
            %pressureFed = True
            %ignitions = 100	
            PROPELLANT
            {
                name = MMH
                ratio = 0.51
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.49
            }
            atmosphereCurve
            {
                key = 0 303.0
                key = 1 150.0
            }
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS
        configuration = MMH/NTO
        origMass = 6
        modded = false
        CONFIG
        {
            name = RCS
            thrusterPower = 0.5
            massMult = 1.00
            PROPELLANT
            {
                name = MMH
                ratio = 0.51
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.49
            }
            atmosphereCurve
            {
                key = 0 303.0
                key = 1 150.0
            }
        }
    }
}