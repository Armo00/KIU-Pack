// Modified 2022-8-18

@PART[Tianhe_*|LHT_100]:NEEDS[RealFuels]:FINAL
{
	%rescaleFactor = 0.95
	 @maxTemp = 2200
}

@PART[Tianhe_SolarPanel*]:NEEDS[RealFuels]:FINAL
{
	%rescaleFactor = 1
	 @maxTemp = 2200
}

@PART[Tianhe_FWC]:NEEDS[RealFuels]:FINAL
{
    @mass = 6
    @maxTemp = 2200

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 2000
        basemass = -1
        TANK
        {
            name = MMH
            amount = Full
            maxAmount = 50.949%
        }
        TANK
        {
            name = NTO
            amount = Full
            maxAmount = 48.951%
        }
        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 0.1%
        }
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MMH/NTO
        origMass = 6
        modded = false
        CONFIG
        {
            name = Tianhe_Main_Engine
            description = Powerful chemical engine used for in-orbit maneuvering
            minThrust = 10
            maxThrust = 10
            heatProduction = 100
            massMult = 1.00
            %ullage = False
            %pressureFed = True
            %ignitions = 100	
            PROPELLANT
            {
                name = MMH
                ratio = 0.51
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.49
            }
            atmosphereCurve
            {
                key = 0 303.0
                key = 1 150.0
            }
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS
        configuration = MMH/NTO
        origMass = 6
        modded = false
        CONFIG
        {
            name = RCS
            thrusterPower = 0.5
            massMult = 1.00
            PROPELLANT
            {
                name = MMH
                ratio = 0.51
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.49
            }
            atmosphereCurve
            {
                key = 0 303.0
                key = 1 150.0
            }
        }
    }
}

