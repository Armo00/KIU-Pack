// Modified 2022-8-21

@PART[Tianhe_*|LHT_100]:NEEDS[RealFuels]:FINAL
{
    %rescaleFactor = 0.95
    @maxTemp = 2200
}

@PART[Tianhe_SolarPanel*]:NEEDS[RealFuels]:FINAL
{
    %rescaleFactor = 1
    @maxTemp = 2200
}


// ServiceModule
@PART[Tianhe_FWC]:NEEDS[RealFuels]:FINAL
{
    @mass = 4
    @maxTemp = 2200

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 4000
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = MMH
            amount = Full
            maxAmount = 1528.47
        }
        TANK
        {
            name = NTO
            amount = Full
            maxAmount = 1468.53
        }
        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 15000
        }
        TANK
        {
            name = XenonGas
            amount = Full
            maxAmount = 98800
        }  
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MMH/NTO
        origMass = 2
        modded = false
        CONFIG
        {
            name = Tianhe_Main_Engine
            description = Powerful chemical engine used for on-orbit maneuvering
            minThrust = 10
            maxThrust = 10
            heatProduction = 100
            massMult = 1.00
            %ullage = False
            %pressureFed = True
            %ignitions = 100	
            PROPELLANT
            {
                name = MMH
                ratio = 0.51
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.49
            }
            atmosphereCurve
            {
                key = 0 310.0
                key = 1 150.0
            }
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS
        configuration = MMH/NTO
        origMass = 2
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 0.5
            massMult = 1.00
            PROPELLANT
            {
                name = MMH
                ratio = 0.51
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.49
            }
            atmosphereCurve
            {
                key = 0 305.0
                key = 1 150.0
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.8
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}

// Aft Crew compartment
@PART[Tianhe_DZD]:NEEDS[RealFuels]:FINAL
{
    @mass = 5
    MODULE
    {
        name = ModuleFuelTanks
        volume = 4050
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = ElectricCharge
            amount = full
            maxAmount = 50000
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 105
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 105
        }
        TANK:NEEDS[TacLifeSupport]
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 105
        }
    }

}

