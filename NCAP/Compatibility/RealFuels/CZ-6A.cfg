    @maxTemp = 2000
}

// CZ-6A Booster
// Gross mass: 73.69t    Dry mass: 16.1t      Fuel mass: 57.59t
// Booster(16t) + Separator(0.1t)
// Burn Time: ~119s


@PART[ncap_CZ-6A_Booster]:NEEDS[RealFuels]:FINAL
{
    @mass = 16
    @maxTemp = 2000

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 1333 
        @maxThrust = 1333 
        @heatProduction = 100
        %allowShutdown = False
        %throttleLocked = True
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = PBAN
            ratio = 1.0
            DrawGauge = True
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 280
            key = 1 255
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = PBAN
        volume = 32500
        basemass = -1
        TANK
        {
            name = PBAN
            amount = Full
            maxAmount = 32500
        }
    }
}

@PART[ncap_CZ-6A_Booster_Separator]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.1
    @maxTemp = 2000

    @MODULE[ModuleEngines*]
    { 
        @name = ModuleEnginesRF
        @minThrust = 90
        @maxThrust = 90
        @heatProduction = 10
        %allowShutdown = False
        %throttleLocked = True
        !PROPELLANT[*],* {}
        PROPELLANT
        {
            name = PBAN
            ratio = 1
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 280
            key = 1 248
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    RESOURCE
    {
        name = PBAN
        amount = 10
        maxAmount = 10
    }
}

@PART[ncap_CZ-6A_Fairing_Mid]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.5
    @maxTemp = 3000
}

