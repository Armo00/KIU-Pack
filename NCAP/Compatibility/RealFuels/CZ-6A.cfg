// CZ-6A First Stage
// Gross mass: 196.9t    Dry mass: 23.1t      Fuel mass: 173.8t
// YF-100*2(1.8*2t) + Interstage(0.5t) + Fueltank (18.5t) + EngineFairing(0.5t)

@PART[ncap_CZ-6A_stage1]:NEEDS[RealFuels]:FINAL
{
    @mass = 18.5
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 168900
        basemass = -1
        TANK
        {
            name = Kerosene
            amount = Full
            maxAmount = 34.87%
        }
        TANK
        {
            name = LqdOxygen
            amount = Full
            maxAmount = 65.13%
        }
    }
}

@PART[ncap_CZ-6A_Engine_Shell]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.5
    @maxTemp = 2000
}

@PART[ncap_CZ-6A_Interstage]:NEEDS[RealFuels]:FINAL
{
    @mass = 0.5
    @maxTemp = 2000
    @MODULE[ModuleDecouple]
   {
    	@ejectionForce = 5000
   }
}

